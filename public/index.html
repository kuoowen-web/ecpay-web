            const amountTiers = {
                tier1: { min: 0, max: 100, class: 'amount-tier-1' },
                tier2: { min: 101, max: 500, class: 'amount-tier-2' },
                tier3: { min: 501, max: 1000, class: 'amount-tier-3' },
                tier4: { min: 1001, max: 5000, class: 'amount-tier-4' },
                tier5: { min: 5001, max: Infinity, class: 'amount-tier-5' },
            };

            // 獲取金額區間的 CSS 類別
            function getAmountTierClass(amount) {
                for (const tier in amountTiers) {
                    if (
                        amount >= amountTiers[tier].min &&
                        amount <= amountTiers[tier].max
                    ) {
                        return amountTiers[tier].class;
                    }
                }
                return 'amount-tier-1';
            }

            // 格式化金額顯示
            function formatAmount(amount) {
                return new Intl.NumberFormat('zh-TW', {
                    style: 'currency',
                    currency: 'TWD',
                }).format(amount);
            }

            // 更新頁面內容的函數
            function updateDonationList(donations) {
                const donationList = document.getElementById('donationList');
                const totalAmount = document.getElementById('totalAmount');

                let total = 0;
                donationList.innerHTML = '';

                donations.forEach(donation => {
                    total += donation.amount;
                    const tierClass = getAmountTierClass(donation.amount);

                    const donationItem = document.createElement('div');
                    donationItem.className = 'donation-item';
                    donationItem.innerHTML = `
                        <div class="donation-content">
                            <div class="donation-name">${donation.name}</div>
                            <div class="donation-message">${donation.message || ''}</div>
                        </div>
                        <div class="donation-amount ${tierClass}">${formatAmount(donation.amount)}</div>
                    `;

                    donationList.appendChild(donationItem);
                });

                totalAmount.textContent = `總金額: ${formatAmount(total)}`;
            }</script></body></html><div class="total-amount" id="totalAmount">總金額: $0</div>
