<!doctype html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>商店登入</title>
        <link rel="stylesheet" href="../css/common.css" />
    </head>
    <body>
        <div class="login-container">
            <h1 style="text-align: center; margin-bottom: 2rem">綠界</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="merchantId">特店編號</label>
                    <input
                        type="text"
                        id="merchantId"
                        name="merchantId"
                        required
                        placeholder="請輸入特店編號"
                    />
                </div>
                <button type="submit" class="btn-login">進入</button>
            </form>
            <div id="message" class="message" style="display: none"></div>
            <div class="register-link">
                <a href="ecpay-setting.html">設定麻煩的綠界資料</a>
            </div>
        </div>
    </body>
</html>
